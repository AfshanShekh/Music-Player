<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <H2 id="title">LOTUS LANE</H2>
            <H3 id="artist">The Loyalist</H3>
            <div class="img-container">
                <img src="song1.webp" alt="photo">
            </div>
            
                <audio src="song1.mp3" ></audio>

               
            
            <div class="music_controls">
                <i class="fas fa-backward" id="prev"></i>
                <i class="fas fa-play" id="play"></i>
                <i class="fas fa-forward" id="next"></i>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
     
</body>
</html>
